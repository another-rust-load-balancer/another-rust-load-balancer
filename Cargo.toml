[package]
name = "another-rust-load-balancer"
version = "0.1.0"
authors = ["Adrodoc <adrodoc55@googlemail.com>", "Jonas Dellinger <jonas@dellinger.dev>", "Lorenz Burghardt <git@lorenz.kiwi>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-stream = "0.3"
async-trait = "0.1"
async-compression = { version = "0.3", features = [ "brotli", "deflate", "gzip", "stream"] }
bytes = "0.5"
cookie = "0.14"
futures = "0.3"
futures-util = "0.3"
hyper = { version = "0.14", features = ["client", "server", "http1", "http2", "stream"] }
hyper-rustls = "0.22"
log = "0.4"
log4rs = "1.0"
rand = "0.8"
tokio = {version = "1.0", features = ["full"] }
tokio-rustls = "0.22"
tokio-util = { version = "0.6", features = ["full"] }
